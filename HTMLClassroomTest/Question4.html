<html>
    <head>
        <title>Text Formatting Practice</title>
    </head>
    <body>
        <ol type="a" style="color: red;">
            <li > Hello World</li>
            <li><ins> Hello World</ins></li>
            <li><strong> Hello World</strong></li>
            <li><em> Hello World</em></li>
            <li> A <sup>2</sup>+B <sup>2</sup></li>
            <li><strike> Hello World</strike></li>
            <li> <mark style="color: red;"> Hello World</mark></li>
        </ol>
    </body>
</html>
